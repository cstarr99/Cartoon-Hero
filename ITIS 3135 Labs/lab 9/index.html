<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Niner Trivia</title>
</head>
<body>
<header>
    <h1>Niner Trivia</h1>
</header>
<main>
    <div class="category card">
      <div class="card-header">pick a category</div>
      <div class="card-body">
        <div class="category-item">art</div>
        <div class="category-item">history</div>
        <div class="category-item">books</div>
        <div class="category-item">comics</div>
        <div class="category-item">geography</div>
        <div class="category-item">history</div>
        <div class="category-item">movie</div>
        <div class="category-item">music</div>
        <div class="category-item">tv</div>
        <button>play<span>&#2586;</span></button>
      </div>
    </div>
    <div class="question card">
        <div class="card-header">
            <span>Question: 1/5</span>
            <span>Level: medium</span>
            <span>Score: 0</span>
        </div>
        <div class="card-body">
            <div class="question-text">sfsfdhkfhshd</div>
            <div class="option-item">sfksfshfshk</div>
            <div class="option-item">sfksfshfshk</div>
            <div class="option-item">sfksfshfshk</div>
            <div class="option-item">sfksfshfshk</div>
            <button>submit</button>
        </div>
    </div>
    

    <div class="skeleton card">
        <div class="card-header">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="card-body">
            <div class="question-text"></div>
            <div class="option-item"></div>
            <div class="option-item"></div>
            <div class="option-item"></div>
            <div class="option-item"></div>
            <button></button>
        </div>
    </div>


    <div class="score card">
        <div class="card-header">
            well done
        </div>
        <div class="card-body">
            <div class="balloon-container">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
            <div class="score-board">
                <div class="stat">correct answers: 2</div>
                <div class="stat">score: 0</div>
                <button>play again<span>&#2586;</span></button>
            </div>
        </div>
    </div>


    
</main>
</body>
</html>
